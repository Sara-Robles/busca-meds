<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Estabelecimentos de Sa√∫de</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user-registration.js"></script>
    <script src="/js/navbar-component.js"></script>

</head>
<body>
<form>

    <div class="container mt-4">

        <header>
            <navbar-component></navbar-component>
        </header>

        <h2 class="mb-4 text-center">CADASTRO</h2>

        <div class="mb-3">
            <label for="nameInput" class="form-label">Nome <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nameInput" placeholder="Digite o nome" required>
        </div>

        <div class="mb-3">
            <label for="emailInput" class="form-label">Email <span class="text-danger">*</span></label></label>
            <input type="email" class="form-control" id="emailInput" placeholder="Digite o email" required>
        </div>

        <div class="mb-3">
            <label for="passwordInput" class="form-label">Senha <span class="text-danger">*</span></label></label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Digite a senha" required>
        </div>

        <button type="button" class="btn btn-primary" id="registerButton">Cadastrar</button>

    </div>

</form>
</body>
</html>
