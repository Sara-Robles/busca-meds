<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Estabelecimentos de Sa√∫de</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user-registration.js"></script>
    <script src="/js/navbar-component.js"></script>

</head>
<body>
<form>

    <div class="container mt-4">

        <header>
            <navbar-component></navbar-component>
        </header>

        <h2 class="mb-4 text-center">CADASTRO</h2>

        <div class="mb-3">
            <label for="nameInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nameInput">
        </div>

        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput">
        </div>

        <div class="mb-3">
            <label for="passwordInput" class="form-label">Senha</label>
            <input type="password" class="form-control" id="passwordInput">
        </div>

        <button type="button" class="btn btn-primary" id="registerButton">Cadastrar</button>

    </div>

</form>
</body>
</html>
