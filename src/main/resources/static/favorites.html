<h2 class="mb-2 text-center">Favoritos</h2>

<!--container com medicamentos-->
<body>
<div class="container text-center m-4">
    <div class="row">
        <div class="col">
            <!-- medicamento -->
            <h5 class="card-title text-muted" data-field="medicamento favorites">Nome do Remédio Favorito</h5>
            <button type="button"
                    class="btn btn-lg btn-outline-warning">
                <i class="bi bi-star"></i>
            </button>
        </div>
    </div>
</div>


<!-- Template do card de estabelecimento -->
<div class="card-body">
    <h5 class="card-title text-primary" data-field="name">Nome do Estabelecimento</h5>

    <div class="mb-3">
        <h6 class="card-subtitle mb-2 text-muted">
            <i class="bi bi-geo-alt-fill"></i> Endereço
        </h6>
        <p class="card-text mb-1">
            <span data-field="street">Rua</span>,
            <span data-field="number">123</span>
        </p>
        <p class="card-text mb-1">
            <span data-field="neighborhood">Bairro</span>
        </p>
        <p class="card-text mb-1">
            <span data-field="city">Cidade</span> - <span data-field="state">UF</span>
        </p>
        <p class="card-text">
            <strong>CEP:</strong> <span data-field="cep">12345-678</span>
        </p>
    </div>

    <div class="mb-3">
        <h6 class="card-subtitle mb-2 text-muted">
            <i class="bi bi-telephone-fill"></i> Contato
        </h6>
        <p class="card-text">
            <span data-field="phone">Telefone</span>
        </p>
    </div>

    <button type="button"
            class="btn btn-lg btn-outline-warning">
        <i class="bi bi-star"></i>
    </button>

</div>

<template id="favorite-medicine-card-template">
    <div class="card-body">
        <div class="card-body">
            <h5 class="card-title text-primary" data-field="medicine-name">Nome do Medicamento</h5>

            <button type="button" class="btn btn-lg btn-outline-danger delete-btn">
                <i class="bi bi-star"></i> Remover
            </button>
        </div>
    </div>
</template>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
