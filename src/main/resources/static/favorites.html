<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaMeds</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/favorites-crud.js"></script>
    <script src="/js/navbar-component.js"></script>
    <script src="/js/user-logout.js"></script>

</head>
<body>
<div class="container mt-4">

    <header>
        <navbar-component>
        </navbar-component>
    </header>


    <div class="container">

        <h2 class="mb-4 text-center mb-5">Favoritos</h2>

        <div class="alertContainer">
            <!-- O alerta de erro será exibido aqui-->
        </div>

        <div class="row">


            <div class="col" id="medicine-container">

                <h3 class="mb-3 text-center" id="medicineTitle">Medicamentos</h3>

                <template id="medicine-card-template">

                    <div class="position-relative">
                        <div class="col-lg-4 col-md-6 mb-4 position-absolute top-0 start-50 translate-middle-x">
                            <div class="card h-100 shadow-sm card-hover">
                                <div class="card-body">
                                    <a href="#" class="medicine-card text-decoration-none">
                                        <h5 class="card-title mb-3 text-primary" data-field="name" id="favMedicine">Nome do Remédio Favorito</h5>
                                        <button type="button"
                                                class="btn btn-sm btn-outline-warning">
                                            <i class="bi bi-star"></i>
                                        </button>

                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <div class="col">

                <h3 class="mb-3 text-center" id="locationTitle">Estabelecimentos</h3>


                <template id="location-card-template">

                    <div class="position-relative">
                    <div class="col-lg-4 col-md-6 mb-4 position-absolute">
                        <div class="card h-100 shadow-sm card-hover">
                            <div class="card-body">

                                <h5 class="card-title text-primary" data-field="name">Nome do Estabelecimento</h5>
                                <div class="mb-3">
                                    <h6 class="card-subtitle mb-2 text-muted">
                                        <i class="bi bi-geo-alt-fill"></i> Endereço
                                    </h6>
                                    <p class="card-text mb-1">
                                        <span data-field="street">Rua</span>,
                                        <span data-field="number">123</span>
                                    </p>
                                    <p class="card-text mb-1">
                                        <span data-field="neighborhood">Bairro</span>
                                    </p>
                                    <p class="card-text mb-1">
                                        <span data-field="city">Cidade</span> - <span data-field="state">UF</span>
                                    </p>
                                    <p class="card-text">
                                        <strong>CEP:</strong> <span data-field="cep">12345-678</span>
                                    </p>
                                </div>

                                <div class="mb-3">
                                    <h6 class="card-subtitle mb-2 text-muted">
                                        <i class="bi bi-telephone-fill"></i> Contato
                                    </h6>
                                    <p class="card-text">
                                        <span data-field="phone">Telefone</span>
                                    </p>
                                </div>

                                <button id="saveButton" type="button"
                                        class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-star-fill"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>

                </template>
            </div>

        </div>

    </div>

</div>

</body>
</html>
