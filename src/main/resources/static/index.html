<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaMeds</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/index.js"></script>
    <script src="/js/navbar-component.js"></script>

</head>
<body>
<div class="container mt-4">

    <header>
        <navbar-component></navbar-component>
    </header>

    <div class="text-center my-4">
        <h2>BuscaMeds</h2>
    </div>

    <!-- Campos de busca -->

    <div class="search-section">
        <div class="mb-3 position-relative">
            <label for="medicineInput" class="form-label">Nome do Medicamento: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="medicineInput" placeholder="Digite o nome do remédio (obrigatório)" required>
            <ul id="suggestionsList" class="list-group suggestions-list"></ul>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cepInput" class="form-label">CEP: <small class="text-muted">(opcional)</small></label>
                <input type="text" class="form-control" id="cepInput" placeholder="Digite o CEP para filtrar">
            </div>

            <div class="d-flex justify-content-right">
                <button id="searchButton" class="btn btn-primary px-3 py-2">
                    <span id="searchText">Buscar Estabelecimentos</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </div>




        </div>

    <!-- Alertas -->
    <p id="errorMessage" class="alert alert-danger mt-2 d-none"></p>
    <p id="infoMessage" class="alert alert-info mt-2 d-none"></p>

    <!-- Resultados -->
    <div id="resultsSection" class="mt-5 d-none">
        <h3 class="mb-3">Estabelecimentos Encontrados</h3>
        <div id="resultsContainer" class="row"></div>
    </div>
</div>

<!-- Template card estabelecimentos -->
<template id="location-card-template">

    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100 shadow-sm card-hover">
            <div class="card-body">
                <h5 class="card-title text-primary" data-field="name">Nome do Estabelecimento</h5>

                <div class="mb-3">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <i class="bi bi-geo-alt-fill"></i> Endereço
                    </h6>
                    <p class="card-text mb-1">
                        <span data-field="street">Rua</span>,
                        <span data-field="number">123</span>
                    </p>
                    <p class="card-text mb-1">
                        <span data-field="neighborhood">Bairro</span>
                    </p>
                    <p class="card-text mb-1">
                        <span data-field="city">Cidade</span> - <span data-field="state">UF</span>
                    </p>
                    <p class="card-text">
                        <strong>CEP:</strong> <span data-field="cep">12345-678</span>
                    </p>
                </div>

                <div class="mb-3">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <i class="bi bi-telephone-fill"></i> Contato
                    </h6>
                    <p class="card-text">
                        <span data-field="phone">Telefone</span>
                    </p>
                </div>

                <button type="button"
                        class="btn btn-sm btn-outline-warning location-btn">
                        <i class="bi bi-star"></i>
                </button>

            </div>
        </div>
    </div>

</template>

</body>
</html>
