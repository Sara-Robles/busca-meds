<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Estabelecimentos de Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user-update-delete.js"></script>
    <script src="/js/navbar-component.js"></script>

</head>
<body>
<form>

    <div class="container mt-4">

        <header>
            <navbar-component></navbar-component>
        </header>

        <h2 class="mb-4 text-center">Atualizar Conta</h2>

        <!-- Alertas -->
        <p id="errorMessage" class="alert alert-danger mt-2 d-none"></p>
        <p id="infoMessage" class="alert alert-info mt-2 d-none"></p>

        <div class="mb-3">
            <label for="emailInput" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="emailInput" required>
        </div>

        <div class="mb-3">
            <label for="nameInput" class="form-label">Nome <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nameInput" placeholder="Digite o nome" required>
        </div>

        <div class="mb-3">
            <label for="passwordInput" class="form-label">Senha <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Digite a senha" required>
            <p class="form-text"> Informe a nova senha, se desejar alterá-la. Caso contrário, preencha com sua senha atual.</p>
        </div>

        <button type="button" class="btn btn-primary" id="updateButton">Atualizar</button>

        <div class="position-absolute top-0 end-0"></div>
            <button type="button" class="btn btn-danger" id="deleteButton">Deletar Conta</button>
        </div>
    </div>

</form>

</body>
</html>
