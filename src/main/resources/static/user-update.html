<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="Ugit TF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Estabelecimentos de Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<div class="container mt-4">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="user-login.html">Login</a>
                        <a class="nav-link" href="favorites.html">Favoritos</a>
                    </div>
                </div>
            </div>
            <div class="navbar-right">
                <button type="button"
                        class="btn btn-success">Excluir Conta
                </button>
        </nav>
    </header>
</div>
<h2 class="mb-5 text-center">Atualização da conta</h2>
<div class="search-section ">
    <div class=" mb-5 text-center ">
        <label for="nomeInput" class="form-label">Nome: <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nomeInput" placeholder="Digite o seu nome " required>
    </div>

    <div class=" mb-5 text-center ">
        <label for="medicineInput" class="form-label">Email: <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="medicineInput" placeholder="Digite o seu email " required>
    </div>

    <div class="mb-5 text-center">
        <label for="inputsenha" class="form-label">Senha: <span class="text-danger">*</span></label></label>
        <input type="senha" id="inputsenha" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Digite a sua senha">
    </div>

    <div class="d-grid">
        <button id="atualizarButton" class="btn btn-primary btn-lg">
            <span id="atualizarText">Atualizar</span>
        </button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
